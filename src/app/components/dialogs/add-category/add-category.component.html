<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Category Name" [(ngModel)]="category.Name">
    </div>
    <div class="form-group">
        <label for="color">Color</label>
        <select name="color" id="color" class="form-control" [(ngModel)]="category.Color" [ngClass]="category.Color">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Description" [(ngModel)]="category.Description">
    </div>
    <div class="btn btn-primary btn-block" (click)="submit()">Add</div>
</form>
